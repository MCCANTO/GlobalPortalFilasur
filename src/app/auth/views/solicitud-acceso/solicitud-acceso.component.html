<div class="login_screen">
    
  <div class="card shadow">

<div class="card-body p-4 text-center container">
  <img 
  src="../../../assets/images/autenticacion/inkacrops.png" 
  alt="Logo de la empresa" class="empresa-logo">

  <!-- <img 
    src="../../../../gp/intranet/assets/images/autenticacion/inkacrops.png"
    alt="Login Image" class="login-image">  -->

  <h2>Solicite su acceso a la plataforma</h2>
  <form [formGroup]="accesoForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="complete-input">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="complete-input">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="complete-input">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos">
          </mat-form-field>
        </div>
      </div>

      <mat-form-field appearance="outline" class="complete-input">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo">
      </mat-form-field>

      <mat-form-field appearance="outline" class="complete-input">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="contrasena">
      </mat-form-field>

      <mat-form-field appearance="outline" class="complete-input">
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput type="password" formControlName="confirmarContrasena">
      </mat-form-field>

      <div class="button-group">
        <button mat-stroked-button color="primary" (click)="regresarLogin()">Regresar al Login</button>
        <button mat-raised-button color="accent" type="submit">Solicitar Acceso</button>
      </div>
    </mat-card>
  </form>
</div>

</div>
</div>
