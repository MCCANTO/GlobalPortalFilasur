<div class="login-container">
    <mat-card>
        <mat-card-title style="text-align: center;">
            <img style="width: 90%;"
                src="https://3.bp.blogspot.com/-P2mXnq57ivI/YJQDUjHKkKI/AAAAAAAAAiM/ZI1tZ3X8bfQ7hHr7Qz1RhTB3JSBfahqbwCK4BGAYYCw/s1600/login-logo-2021-azul.png"
                alt="Login Image" class="login-image"> <!-- Reemplaza con tu ruta de imagen -->
            <!-- <img style="width: 90%;" src="assets/images/login/login-logo-azul.png" alt="Login Image" class="login-image"> Reemplaza con tu ruta de imagen -->
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="Enter your email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                        placeholder="Enter your password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
            <a class="forgot-password-link" routerLink="/forgot-password">Forgot Password?</a>
            <!-- AsegÃºrate de tener configurada esta ruta -->
        </mat-card-content>
    </mat-card>
</div>
