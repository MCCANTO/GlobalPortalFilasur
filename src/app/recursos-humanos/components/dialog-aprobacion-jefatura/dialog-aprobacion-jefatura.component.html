<div *ngIf="!isloadingAprobacion">

  <h1 mat-dialog-title>Confirmación</h1>
  <div *ngIf="!isloadingAprobacion" mat-dialog-content>
    <p>¿Está seguro de que desea aprobar la solicitud de préstamo?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="onConfirm()">Sí</button>
    <button mat-button (click)="onCancel()">No</button>
    
  </div>
</div>

<!-- Si está cargando, mostramos solo el spinner -->
<div *ngIf="isloadingAprobacion" class="spinner-container">
  <mat-spinner diameter="40"></mat-spinner>
</div>
